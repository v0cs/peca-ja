# Configuração do Projeto SonarCloud - Backend
sonar.projectKey=v0cs_peca-ja-backend
sonar.organization=v0cs

# Nome e versão do projeto
sonar.projectName=Peça Já - Backend
sonar.projectVersion=1.0

# Diretórios de código-fonte (apenas backend)
sonar.sources=src
sonar.tests=tests

# Exclusões de análise
sonar.exclusions=**/node_modules/**,\
  **/coverage/**,\
  **/uploads/**,\
  **/*.test.js,\
  **/*.spec.js,\
  tests/setup.js

# Padrões de teste
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Cobertura de código
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Codificação do código-fonte
sonar.sourceEncoding=UTF-8

# Idioma principal
sonar.language=js

# Configurações adicionais para JavaScript/Node.js
sonar.javascript.node.maxspace=4096


# Configuração do Projeto SonarCloud - Frontend
sonar.projectKey=v0cs_peca-ja-frontend
sonar.organization=v0cs

# Nome e versão do projeto
sonar.projectName=Peça Já - Frontend
sonar.projectVersion=1.0

# Diretórios de código-fonte (apenas frontend)
sonar.sources=src
sonar.tests=src

# Exclusões de análise
sonar.exclusions=**/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.js,\
  **/*.spec.jsx,\
  **/setupTests.js,\
  **/reportWebVitals.js,\
  src/App.test.js

# Padrões de teste
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Cobertura de código
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Codificação do código-fonte
sonar.sourceEncoding=UTF-8

# Idioma principal
sonar.language=js

# Configurações adicionais para JavaScript/React
sonar.javascript.node.maxspace=4096


# Configuração do Projeto SonarCloud
sonar.projectKey=v0cs_peca-ja
sonar.organization=v0cs

# Nome e versão do projeto exibidos na interface do SonarCloud
sonar.projectName=Peça Já
sonar.projectVersion=1.0

# Diretórios de código-fonte
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests,frontend/src

# Exclusões de análise
sonar.exclusions=**/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/uploads/**,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.js,\
  **/*.spec.jsx,\
  **/setupTests.js,\
  **/reportWebVitals.js,\
  frontend/src/App.test.js,\
  backend/tests/setup.js

# Padrões de teste
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Cobertura de código
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Codificação do código-fonte
sonar.sourceEncoding=UTF-8

# Idioma principal
sonar.language=js

# Configurações adicionais para JavaScript/Node.js
sonar.javascript.node.maxspace=4096
















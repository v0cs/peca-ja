name: Deploy to AWS Lightsail

on:
  workflow_run:
    workflows: ["Build and SonarQube Analysis"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Permite disparar manualmente

jobs:
  deploy:
    # Só roda se o build passou com sucesso
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Deploy PeçaJá
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Lightsail
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST << 'EOF'
            set -e
            
            echo "Navegando para o diretório do projeto..."
            cd ~/peca-ja
            
            echo "Fazendo backup do arquivo .env.production..."
            if [ -f .env.production ]; then
              cp .env.production /tmp/.env.production.backup
              echo "✅ Backup do .env.production criado em /tmp"
            fi
            
            echo "Descartando mudanças locais em arquivos rastreados (preservando .env.production)..."
            git checkout -- .
            git reset --hard HEAD
            
            echo "Fazendo pull das últimas mudanças..."
            git pull origin main || {
              echo "⚠️ Conflito detectado. Fazendo merge forçado..."
              git fetch origin
              git reset --hard origin/main
            }
            
            echo "Restaurando arquivo .env.production do backup..."
            if [ -f /tmp/.env.production.backup ] && [ ! -f .env.production ]; then
              cp /tmp/.env.production.backup .env.production
              echo "✅ Arquivo .env.production restaurado do backup"
            fi
            rm -f /tmp/.env.production.backup
            
            if [ ! -f .env.production ]; then
              echo "❌ ERRO: Arquivo .env.production não encontrado!"
              exit 1
            fi
            echo "✅ Arquivo .env.production verificado"
            
            echo "Parando containers..."
            docker compose -f docker-compose.prod.yml down
            
            echo "Fazendo rebuild das imagens..."
            docker compose -f docker-compose.prod.yml --env-file .env.production build --no-cache
            
            echo "Iniciando containers..."
            docker compose -f docker-compose.prod.yml --env-file .env.production up -d
            
            echo "Aguardando containers iniciarem..."
            sleep 10
            
            echo "Verificando status dos containers..."
            docker ps
            
            echo "Limpando imagens antigas..."
            docker image prune -af --filter "until=24h"
            
            echo "✅ Deploy concluído com sucesso!"
          EOF

      - name: ✅ Deploy Success
        if: success()
        run: |
          echo "Deploy realizado com sucesso!"
          echo "Frontend: http://pecaja.cloud"
          echo "Backend: http://pecaja.cloud:3001"
          echo "Grafana: http://pecaja.cloud:3002"

      - name: Deploy Failed
        if: failure()
        run: |
          echo "Deploy falhou! Verifique os logs acima."

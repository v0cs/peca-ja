name: Deploy to AWS Lightsail

on:
  workflow_run:
    workflows: ["Build and SonarQube Analysis"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Permite disparar manualmente

jobs:
  deploy:
    # SÃ³ roda se o build passou com sucesso
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Deploy PeÃ§aJÃ¡
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to Lightsail
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST << 'EOF'
            set -e
            
            echo "ðŸ“‚ Navegando para o diretÃ³rio do projeto..."
            cd ~/peca-ja
            
            echo "ðŸ”„ Fazendo pull das Ãºltimas mudanÃ§as..."
            git pull origin main
            
            echo "ðŸ›‘ Parando containers..."
            docker compose -f docker-compose.prod.yml down
            
            echo "ðŸ”¨ Fazendo rebuild das imagens..."
            docker compose -f docker-compose.prod.yml --env-file .env.production build --no-cache
            
            echo "ðŸš€ Iniciando containers..."
            docker compose -f docker-compose.prod.yml --env-file .env.production up -d
            
            echo "â³ Aguardando containers iniciarem..."
            sleep 10
            
            echo "âœ… Verificando status dos containers..."
            docker ps
            
            echo "ðŸ§¹ Limpando imagens antigas..."
            docker image prune -af --filter "until=24h"
            
            echo "âœ… Deploy concluÃ­do com sucesso!"
          EOF

      - name: ðŸŽ‰ Deploy Success
        if: success()
        run: |
          echo "âœ… Deploy realizado com sucesso!"
          echo "ðŸŒ Frontend: http://pecaja.cloud"
          echo "ðŸ”§ Backend: http://pecaja.cloud:3001"
          echo "ðŸ“Š Grafana: http://pecaja.cloud:3002"

      - name: âŒ Deploy Failed
        if: failure()
        run: |
          echo "âŒ Deploy falhou! Verifique os logs acima."
